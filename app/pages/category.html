<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/category/category.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Home</title>
</head>

<body>
    <header>
        <div class="container px-0">
            <div class="row d-flex align-items-center">
                <div class="col-12 col-sm-6 col-md-6 col-lg-3 order-2 order-lg-1">
                    <div class="weeks d-flex align-items-center px-3">
                        <i class="fas fa-calendar-week"></i>
                        <span id="date" class="px-2 date"></span>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 text-center order-1 order-lg-2 logo">
                    <a href="/">
                        <img src="../public/images/logocms.png" alt="Logo.png">
                        <p>Phần mềm soạn thảo chuyên nghiệp</p>
                    </a>
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-3 order-2 ">
                    <div class="weather">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <div class="container">
            <div class="sider-bar"></div>
        </div>
    </nav>

    <div class="container box-body-category">
        <h1 id="name-category"></h1>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-3 detail-categoryes">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="../JS/jQuery.js"></script>
    <script src="../JS/home.js"></script>
    <script src="../JS/Category.js"></script>
</body>

</html>
